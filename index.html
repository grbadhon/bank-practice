<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GRB Bank</title>
  </head>
  <body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome to GRB BANK</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email"><br>
            <input type="password" class="form-control" placeholder="Password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4" >
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Banlance</h5>
                    <h2><span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ Enter deposit amount"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>   
                    </div>
                </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ Enter withdraw amount"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>   
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    <script>
        //Login Button Event Handler
       const loginBtn= document.getElementById('login');
       loginBtn.addEventListener("click",function(){
           const loginArea = document.getElementById("login-area");
           loginArea.style.display = "none";
           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display="block";

       })

       const depositBtn = document.getElementById("addDeposit");
       depositBtn.addEventListener("click" , function(){
        
           const depositNumber = getInputNumber("deposit-amount");

            updateSpanText("current-deposit", depositNumber);
            updateSpanText("current-balance", depositNumber);

            document.getElementById("deposit-amount").value = "" ;

       })
       const withdrawBtn = document.getElementById("addWithdraw");
       withdrawBtn.addEventListener("click", function(){
           
           const withdrawNumber = getInputNumber("withdraw-amount");

           updateSpanText("current-withdraw",withdrawNumber);
           updateSpanText("current-balance", -1 * withdrawNumber);

           document.getElementById("withdraw-amount").value = "" ;
       })

       function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber
       }

       function updateSpanText(id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            var currentBalanceNumber = parseFloat(currentBalance);
            var totalBalance = currentBalanceNumber + depositNumber;
            
            document.getElementById(id).innerText = totalBalance;

       }
    </script>
  </body>
</html>
